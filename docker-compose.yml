version: '3'
networks:
  internal:
    name: internal

services:
  database:
    image: postgres
    container_name: database
    networks:
      - internal
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  api:
    build: .
    container_name: api
    networks:
      - internal
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DEGUG_SQL=false
      - ENVIRONMENT=production
      - PORT=3000
      - TYPEORM_MIGRATIONS='dist/migrations/*.js'
      - TYPEORM_MIGRATIONS_DIR='src/migrations'
    ports:
      - 3000:3000

volumes:
  data:
    name: data
